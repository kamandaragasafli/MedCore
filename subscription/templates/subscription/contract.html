<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müqavilə - MedAdmin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .contract-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.2);
        }

        .contract-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            color: white;
            text-align: center;
        }

        .contract-header h1 {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .contract-header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .contract-content {
            padding: 40px;
            max-height: 500px;
            overflow-y: auto;
        }

        .contract-text {
            background: #f9fafb;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            line-height: 1.8;
            color: #374151;
            white-space: pre-wrap;
            font-size: 14px;
        }

        .contract-form {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e5e7eb;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 24px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-top: 2px;
            cursor: pointer;
        }

        .checkbox-group label {
            cursor: pointer;
            color: #374151;
            font-size: 15px;
            line-height: 1.6;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .messages {
            margin-bottom: 24px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        @media (max-width: 768px) {
            .contract-content {
                padding: 24px;
            }

            .contract-text {
                padding: 20px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="contract-container">
        <div class="contract-header">
            <h1><i class="fas fa-file-contract"></i> Xidmət Şərtləri</h1>
            <p>{{ company.name }} - Müqavilə Razılaşması</p>
        </div>

        <div class="contract-content">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <div class="contract-text">{{ contract.contract_text }}</div>

            <form method="post" class="contract-form">
                {% csrf_token %}
                
                <div class="checkbox-group">
                    <input type="checkbox" id="agreed" name="agreed" required>
                    <label for="agreed">
                        <strong>Yuxarıdakı xidmət şərtləri və istifadə müqaviləsini oxudum və razılaşıram.</strong>
                        <br>
                        <small>Müqaviləni qəbul etmədən xidmətlərdən istifadə edə bilməzsiniz.</small>
                    </label>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-check-circle"></i> Razılaşıram və Davam Edirəm
                </button>
            </form>
        </div>
    </div>

    <script>
        const checkbox = document.getElementById('agreed');
        const submitBtn = document.getElementById('submitBtn');

        checkbox.addEventListener('change', function() {
            submitBtn.disabled = !this.checked;
        });

        // Initially disable submit button
        submitBtn.disabled = true;
    </script>
</body>
</html>
